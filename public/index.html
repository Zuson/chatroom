<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>ChatRoom</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
	<div id='content'>
		<div id='room'></div>
		<div id='room-list'></div>
		<div id='messages'></div>
		<form id='send-form'>
			<input id='send-message' />
			<input id='send-button' type='submit' value='发送'/>
			<div id='help'>
				Chat commands:
				<ul>
					<li>修改昵称: <code>/nick [username]</code></li>
					<li>加入/创建的房间: <code>/join [room name]</code></li>
				</ul>
			</div>
		</form>
	</div>
	<!-- <script src='/socket/socket.io.js' type='text/javascript'></script> -->
	<!-- <script src='/socket/socket.io-2.1.1.js' type='text/javascript'></script> -->
	<script src='jquery/jquery-1.11.2.min.js' type='text/javascript'></script>
	<script src='/javascripts/chat.js' type='text/javascript'></script>
	<script src='/javascripts/chat_ui.js' type='text/javascript'></script>
	
</body>
</html>
